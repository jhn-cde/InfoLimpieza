<div class="container">
  <div class="header">
    <h1>INFO LIMPIEZA</h1>
    <div class="buttons">
      <div class='loadExcelInput' mat-raised-button>
        <button type="button" mat-raised-button style="cursor:auto;">
          <input type="file" name="files[]" multiple id="jsonFile" accept=".xlsx" (change)="onFileChange($event)"/>
        </button>
      </div>

      <div class="downloadBtn">
        <button
          type="button"
          *ngIf="distribution.length > 0; else btn_disabled" 
          mat-raised-button 
          (click)="onDownloadDistribution()"
        >Descargar Distribucion</button>
        <ng-template #btn_disabled>
          <button 
            mat-raised-button 
            disabled="true" type="button">Descargar Distribucion</button>
        </ng-template>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
  <div class="main">
    <h2>Distribucion de estudiantes y docentes para la Info Limpieza</h2>
    <app-tree></app-tree>
  </div>
</div>
